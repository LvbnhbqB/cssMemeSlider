<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <meta name="description" content="CSS Meme Slider">
  <meta name="author" content="LvbnhbqB">
  <title>CSS Meme Slider</title>
</head>

<body>
    <header class="header">  </header>
    <main class="main">
      <div class="wrapper">
        <input id="slide1" type="radio" name="point">
        <input id="slide2" type="radio" name="point" checked>
        <input id="slide3" type="radio" name="point">
        <input id="slide4" type="radio" name="point">
        <div class="slider_wrapper">
            <div class="slide_1"><img src="./assets/mem1.jpg"></div> 
            <div class="slide_10"><img src="./assets/mem10.jpg"></div> 
            <div class="slide_11"><img src="./assets/mem11.jpg"></div> 
            <div class="slide_100"><img src="./assets/mem100.jpg"></div>   
        </div>

        <div class="text_nav_wrapper">
          <div class="text">
          <div class="text_meme">Meme #1</div>
          <div class="text_meme">Meme #2</div>
          <div class="text_meme">Meme #3</div>
          <div class="text_meme">Meme #4</div>
        </div>
          <div class="navigation">
            <label class="field_click" for="slide1"><div class="slide_point point1"></div></label>
            <label class="field_click" for="slide2"><div class="slide_point point2"></div></label>
            <label class="field_click" for="slide3"><div class="slide_point point3"></div></label>
            <label class="field_click" for="slide4"><div class="slide_point point4"></div></label>
          </div>
        </div>
      </div>
    </main>




  
    <footer class="footer"></footer>

    <script src="./grade.js"></script>
</body>

</html>
